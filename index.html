        body {

            margin: 0;
            padding: 40px 20px;
            color: var(--text-main);

        .container {

            margin: 0 auto;
        }

        header {

            margin-bottom: 60px;
        }

        header h1 {
            font-size: 2.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        header p {
            color: var(--text-sub);
            font-size: 1.1rem;
        }

        .category-section {
            margin-bottom: 50px;
        }

            font-size: 1.5rem;
            border-left: 5px solid var(--accent-color);
            padding-left: 15px;
            margin-bottom: 25px;
            color: #2d3436;
        }

        /* 그리드 레이아웃 */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        /* 카드 스타일 */
        .card {
            background: #fff;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0,0.05);
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 1px solid rgba(0,0,0,0.03);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 30px rgba(0,0,0,0.1);
            border-color: #764ba2;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--primary-gradient);
        }

        .card h3 {
            margin: 0 0 15px 0;
            font-size: 1.25rem;
            color: #2d3436;
            word-break: keep-all;
        }

        .card p {
            font-size: 0.95rem;
            color: var(--text-sub);
            line-height: 1.6;
            margin: 0;
            word-break: keep-all;
        }

        .tag {

            margin-top: 15px;
            font-size: 0.8rem;
            color: #764ba2;
            font-weight: bold;
        }

        @media (max-width: 768px) {

    ];

    function shuffle(array) {
        return array.sort(() => Math.random() - 0.5);
    }

    function init() {
        const wrapper = document.getElementById('contents-wrapper');
        const shuffledData = shuffle([...rawData]).slice(0, 85); // 약 85개 선택 
        
        let dataIndex = 0;
        categories.forEach(cat => {
            const section = document.createElement('div');
            section.className = 'category-section';
            
            const title = document.createElement('h2');
            title.className = 'category-title';
            title.innerText = cat;
            section.appendChild(title);

            const grid = document.createElement('div');
            grid.className = 'grid';

            // 각 카테고리당 8~10개 아이템 배치
            const itemCount = Math.floor(Math.random() * 3) + 8; 
            for(let i=0; i<itemCount && dataIndex < shuffledData.length; i++) {
                const item = shuffledData[dataIndex++];
                const card = document.createElement('a');
                card.className = 'card';
                card.href = item.url;
                card.target = "_blank";
                card.innerHTML = `
                    <div>
                        <h3>${item.title}</h3>
                        <p>${item.desc}</p>
                    </div>
                    <span class="tag">#바로가기</span>
                `;
                grid.appendChild(card);
            }
            section.appendChild(grid);
            wrapper.appendChild(section);
        });
    }

    init();
